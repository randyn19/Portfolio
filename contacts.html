    <div>
        <h1>Contact Form</h1>
        <form id="contact-form" action="https://postman-echo.com/post" method="post">
        <h2>Enter Your Information</h2>
    </div>

    <div>
        <label for="full-name">Name</label><br>
        <input id="full-name" type="text" name="full-name"required>
    </div>
    <br>
    <div>
        <label for="email-address">Email</label><br>
        <input id="email-address" type="email" name="email"required>
    </div>
    <br>
    <div>
        <label for="message">Message</label><br>
        <textarea id="message" name="message" placeholder="Write Your Message Here"></textarea>
    </div>
    <br>
    <div>
        <input type="submit" value="Submit">

        <footer>
           <ul class="social-media">
               <li><a href="https://fa-x-twitter.com" target="_blank"><i class="fab fa-twitter"></i></i></a></li>
